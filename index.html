<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Aroona ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 22px;
      max-width: 360px;
      width: 92%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .cat-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.8rem;
      color: #ff4d6d;
      margin: 0.2rem 0;
    }

    h2 {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1.4rem;
    }

    .hearts {
      font-size: 2rem;
      margin-bottom: 0.6rem;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 1.3rem;
      padding: 16px 38px;
      box-shadow: 0 8px 20px rgba(255,77,109,0.45);
    }

    #yesBtn:hover {
      transform: scale(1.12);
    }

    #noBtn {
      background: #ddd;
      color: #555;
      font-size: 0.85rem;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .success {
      display: none;
      font-size: 1.2rem;
      color: #ff4d6d;
      margin-top: 1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts">ðŸ’–ðŸ˜¼ðŸ’–</div>

    <!-- Cute teasing cat -->
    <img
      src="https://i.imgur.com/6b6ps6M.jpg"
      alt="Cute teasing cat"
      class="cat-img"
    />

    <h1>Aroona ðŸ’•</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>

    <div class="success" id="successMsg">
      ðŸ’• thanks begum ðŸ’•<br />
      ab to mein tumhay or bhe tang karu gi ðŸ˜¼<br />
      ap k sartaj ap say khush huay ðŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const successMsg = document.getElementById("successMsg");
    const buttons = document.querySelector(".buttons");

    function moveNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 180 - 90;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      successMsg.style.display = "block";
    });
  </script>
</body>
</html>
